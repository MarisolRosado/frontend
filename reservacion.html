<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Taxi</title>
    <link rel="stylesheet" href="/CSS/reservacion.css">
</head>
<body>


<form action="/submit_reservation" method="POST">
    <h1>Reserva de Taxi</h1>
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" >

    <label for="phone">Teléfono:</label>
    <input type="text" id="phone" name="phone" >

    <label for="pickup">Lugar de Recogida:</label>
    <input type="text" id="pickup" name="pickup" >

    <label for="destination">Destino:</label>
    <input type="text" id="destination" name="destination" >

    <label for="date">Fecha:</label>
    <input type="date" id="date" name="date" >

    <label for="time">Hora:</label>
    <input type="time" id="time" name="time" >

    <label for="passengers"> Número de Pasajeros:</label>
    <input type="number" id="passengers" name="passengers" min="1" max="4" >

</form>
<a href="/datostaxi.html">
    <button>
        Reserva <i class="fa-solid"></i>
        <span class="overlay"></span>
    </button>
</a>

</body>
</html>
