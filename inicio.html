<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de Taxi</title>
    <link rel="stylesheet" href="/CSS/inicio.css">
    <style>
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="contenedor-header">
        <header>
        
            <nav id="nav">
                <ul>
                    
                    <li><a href="#" onclick="seleccionar()">TAXI CERCANOS</a></li>
                    <li><a href="/reservacion.html" onclick="seleccionar()">RECERVACION TAXI</a></li>
                    <li><a href="/tarifa.html" onclick="seleccionar()">TARIFA TAXI</a></li>
                    <li><a href="/mujer.html" onclick="seleccionar()">TAXI MUJER</a></li>
                    <li><a href="taxistas.html" onclick="seleccionar()">TAXISTA</a></li>
                  
                    <li><a href="/google_maps.html" onclick="seleccionar()">MAPA -choferes</a>
                    </li>
                </ul>
            </nav>
            <a href="sesion.html" class="logout-btn" onclick="cerrarSesion()">Cerrar Sesión</a>
        </header>
    </div>
    <br>
    
    <form action="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d21556.61238451926!2d-80.58364782003835!3d-1.3525271520104736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sec!4v1735684866300!5m2!1ses!2sec" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </form>
    
    <script>
        function cerrarSesion() {
            // Limpiar datos de sesión
            localStorage.clear();
            // Redirigir a la página de inicio de sesión
            window.location.href = 'sesion.html';
        }

        // Verificar si el usuario está autenticado
        document.addEventListener('DOMContentLoaded', function() {
            const userType = localStorage.getItem('userType');
            if (!userType) {
                window.location.href = 'sesion.html';
            }
        });
    </script>
</body>

</html>
